LocalMapping.LocalWindowSize: 20

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------

# Camera calibration and distortion parameters (OpenCV) 
Camera.fx: 382.904754638672
Camera.fy: 382.904754638672
Camera.cx: 316.217346191406
Camera.cy: 237.693634033203

Camera.k1: 0
Camera.k2: 0
Camera.p1: 0
Camera.p2: 0

Camera.width: 640
Camera.height: 480

# Camera frames per second 
Camera.fps: 20.0

# stereo baseline times fx
Camera.bf: 18.577478805 #19.111530018 #19.152959328 #5.690341374 #19.186740112 #30.729138184

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
ThDepth: 10

DepthMapFactor: 1000.0

#--------------------------------------------------------------------------------------------
